      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: bindings-${{matrix.node}}
          path: packages
      - name: prepare
        run: yarn run link
      - uses: cypress-io/github-action@v2
        with:
          start: yarn run example:midway:vue
          wait-on: 'http://localhost:3000'
          browser: chrome
  publish:
    name: Publish
    if: "startsWith(github.event.head_commit.message, 'chore(release): publish')"
    runs-on: ubuntu-latest
    needs:  
      - lint
      - e2e-firefox-serverless-react
      - e2e-chrome-serverless-react
      - e2e-firefox-midway-react
      - e2e-chrome-midway-react
      - e2e-chrome-serverless-vue
      - e2e-chrome-midway-vue

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            example/**/node_modules
            */*/node_modules
          key: ${{ runner.os }}-v1-build-${{ hashFiles('**/yarn.lock') }}
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: bindings-13
          path: packages
      - name: List packages
        run: ls -R packages
        shell: bash
      - name: Lerna publish
        run: |
          find ./packages/ -type d -maxdepth 1 -exec cp LICENSE {} \;
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npx lerna publish from-package --no-verify-access --yes
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
