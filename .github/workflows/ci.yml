# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the dev branch
on:
  push:
    branches: [dev, master, 'feat/**']
  pull_request:
    branches: [dev, master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  bootstrap:
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "13"]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress
            ~/.cache/yarn
            node_modules
            example/**/node_modules
            */*/node_modules
          key: ${{ runner.os }}-v1-build-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-v2.0-build-
            ${{ runner.os }}-v2.0-build-
            ${{ runner.os }}-v2.0-
      - name: Install dependencies
        run: yarn && yarn build:only && cd example/midway-react-ssr && yarn && cd ../midway-vue-ssr && yarn && cd ../serverless-react-ssr && yarn && cd ../serverless-vue-ssr && yarn
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: bindings-${{matrix.node}}
          path: packages       

  lint:
    needs: bootstrap
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12", "13"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress  
            ~/.cache/yarn
            node_modules
            example/**/node_modules
            */*/node_modules
          key: ${{ runner.os }}-v1-build-${{ hashFiles('**/yarn.lock') }}
      - run: yarn run lint

  e2e-chrome-serverless-react:
    needs: bootstrap
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        node: ["12", "13"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Load node_modules
        uses: actions/cache@v2
        with:
          path: |
            /home/runner/.cache/Cypress  
            ~/.cache/yarn
            node_modules
            example/**/node_modules
            */*/node_modules
          key: ${{ runner.os }}-v1-build-${{ hashFiles('**/yarn.lock') }}
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: bindings-${{matrix.node}}
          path: packages
      - name: prepare
        run: yarn run link
      - uses: cypress-io/github-action@v2
        with:
          start: yarn run example:serverless:react
          wait-on: 'http://localhost:3000'
          browser: chrome
  e2e-firefox-serverless-react:
    needs: bootstrap
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        node: ["12", "13"]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
